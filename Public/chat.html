<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOSSIP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/syless.css">
</head>

<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>GOSSIP.io</h1>
            <a href="index.html" class="btn">Leave</a>
        </header>
        <main class="chat-main">
            <div class="chat-sidebar">
                <h2 class="RoomName">Room Name<i class="fas fa-comments"></i></h2>
                <h3 id="room-name">Chill Zone</h3>
                <h2 class="UsersName">Users <i class="fas fa-users"></i></h2>
                <ul id="users">
                    <li><img src="./images/avatar1.jpg" alt="" class="user-image">Brad</li>
                    <li><img src="./images/avatar1.jpg" alt="" class="user-image">John</li>
                    <li><img src="./images/avatar1.jpg" alt="" class="user-image">Mary</li>
                    <li><img src="./images/avatar1.jpg" alt="" class="user-image">Paul</li>
                    <li><img src="./images/avatar1.jpg" alt="" class="user-image">Mike</li>
                </ul>
            </div>
            <div class="chat-messages"></div>
        </main>
        <div class="chat-form-container">
            <form id="chat-form">
                <input type="text" id="msg" placeholder="Type your message" required autocapitalize="off" />
                <button class="btn"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.12.0/qs.min.js" integrity="sha512-7guIquo9is/MQs1wfLZyVViTlsvrIoHdnSzoFmPvPMDpqjL2fvDqcVKpaZ9PS3Sbf6DLBRUUZ5X3jcQ/wotWow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
