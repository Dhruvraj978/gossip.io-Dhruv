<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gossip.io</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Welcome to GOSSIP.io</h1>
    </header>
    <main>
        <div class="outer-box">
            <div class="inner-box">
                <img src="./images/avatar1.jpg" alt="" id="profile-pic"><br>
                <form action="chat.html">
                    <div class="form-group">
                        <label for="username" class="inputName">Name</label><br>
                        <input type="text" class="form-control username" name="username" id="username" placeholder="Enter Name" required/><br>
                    </div>
                    <div class="form-group">
                        <label for="room" class="inputRoom">Room</label><br>
                        <select name="room" id="room" aria-placeholder="Choose room" class="form-control room"><br>
                            <option value="Chill Zone">Chill Zone</option>
                            <option value="Coffee Talk">Coffee Talk</option>
                            <option value="Hangout">Hangout</option>
                            <option value="Game Room">Game Room</option>
                            <option value="Book Lover">Book Lover</option>
                            <option value="Foodies">Foodies</option>
                            <option value="Movie Buffs">Movie Buffs</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Join Room</button><br>
                </form>
            </div>
            <div class="chat-section">
                <div class="chat-message chat1"><br>
                    <h2 class="chat11">Hello User!</h2>
                </div>
                <div class="chat-message chat2"><br>
                    <h2>How to use?</h2>
                </div>
                <div class="chat-message chat1"><br>
                    <h2>Just Enter: Name and choose Room</h2>
                </div>
                <div class="chat-message chat1"><br>
                    <h2>Hit Join Room and Enjoy</h2>
                </div>
                <div class="chat-message chat2"><br>
                    <h2>It's Easy, THANKS!</h2>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
